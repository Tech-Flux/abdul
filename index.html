<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/home.png" type="image/png">
    <style>
        .description {
            white-space: pre-wrap;
        }

        .icon-border {
            border: 2px dotted yellow; /* Custom border style */
            padding: 4px; /* Add padding for spacing */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/logo.jpg" alt="Logo" class="w-12 h-auto mr-4 icon-border">
                <h1 class="text-4xl font-bold">Poison Modz</h1>
            </div>
            
            <button onclick="location.href='upload.html'" class="bg-white text-blue-500 px-4 py-2 rounded-lg">Upload</button>
        </div>
        <p class="mt-4 text-lg">Explore the best game mods and enhance your gaming experience!</p>
        <p class="mt-4 text-lg">Start by uploading your Mod here!</p>

        <button onclick="togglePlay()" id="playButton" class="bg-yellow-500 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
            <i id="playIcon" class="fas fa-play"></i> <!-- Default icon is play -->
            <span id="playText">Mehrab</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
        <div id="items-container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

        <div class="text-center">
            <a href="uploads/mods.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg inline-block mt-4"><i class="fab fa-windows mr-2"></i> Available Mods</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6">
        <div class="container mx-auto text-center">
            <p>Follow me on:</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="https://t.me/kesandy" target="_blank" class="text-blue-500"><i class="fab fa-telegram fa-2x"></i></a>
                <a href="https://wa.me/254798708444" target="_blank" class="text-green-500"><i class="fab fa-whatsapp fa-2x"></i></a>
                <a href="https://youtube.com/@poisonmods" target="_blank" class="text-red-500"><i class="fab fa-youtube fa-2x"></i></a>
                <a href="https://github.com/x-poison" target="_blank" class="text-gray-500 hover:text-gray-600"><i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="assets/mehrab.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Your JavaScript to control audio playback -->
    <script src="script.js"></script>

    <script>
        var audio = document.getElementById('bgMusic');
        var playButton = document.getElementById('playButton');
        var playIcon = document.getElementById('playIcon');
        var playText = document.getElementById('playText');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.remove('fas', 'fa-play');
                playIcon.classList.add('fas', 'fa-pause');
                playText.textContent = 'يوقف'; 
            } else {
                audio.pause();
                playIcon.classList.remove('fas', 'fa-pause');
                playIcon.classList.add('fas', 'fa-play');
                playText.textContent = 'لعب المحراب';
            }
        }
    </script>
</body>
</html>
