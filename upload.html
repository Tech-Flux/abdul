<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/cloud-computing.png" type="image/png">
    <style>
        /* Additional custom styles */
        .form-container {
            max-width: 500px; /* Adjust as needed */
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md form-container">
        <!-- Alert Message -->
        <div class="flex items-center bg-yellow-100 p-4 rounded-lg mb-4">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-1-3a1 1 0 0 0 2 0h-2zm.34-5.23a.5.5 0 0 0-.34-.27h-.66a.5.5 0 0 0-.34.27l-1.73 3a.5.5 0 0 0 .44.73h3.45a.5.5 0 0 0 .44-.73l-1.73-3z" clip-rule="evenodd" />
                    <circle cx="10" cy="12" r="1" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-yellow-700">Please remember to securely store the Upload Key and contact admin for the Admin Key.</p>
                <a href="https://wa.me/+254798708444" target="_blank" class="inline-block mt-2 bg-green-500 text-white px-4 py-2 rounded-lg">
                    <i class="fab fa-whatsapp mr-2"></i> Contact Admin
                </a>
            </div>
        </div>

        <h1 class="text-2xl font-bold mb-6 text-center">Upload Form</h1>
        <form id="uploadForm">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title:</label>
                <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="image" class="block text-gray-700">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description:</label>
                <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border rounded-lg" required></textarea>
            </div>

            <div class="mb-4">
                <label for="uploaderName" class="block text-gray-700">Uploader Name:</label>
                <input type="text" id="uploaderName" name="uploaderName" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="downloadLink" class="block text-gray-700">Download Link:</label>
                <input type="url" id="downloadLink" name="downloadLink" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="youtubeLink" class="block text-gray-700">YouTube Link:</label>
                <input type="url" id="youtubeLink" name="youtubeLink" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="uploaderKey" class="block text-gray-700">Uploader Key:</label>
                <input type="password" id="uploaderKey" name="uploaderKey" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="key" class="block text-gray-700">Admin Key:</label>
                <input type="password" id="key" name="key" class="w-full px-3 py-2 border rounded-lg" required>
                <span id="keyError" class="text-red-500 text-sm"></span>
            </div>

            <div class="flex justify-between">
                <button type="button" class="flex items-center justify-center w-1/2 bg-blue-500 text-white px-3 py-2 rounded-lg" onclick="handleUpload()">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> Upload
                </button><br><br>
                <button type="button" class="flex items-center justify-center w-1/2 bg-red-500 text-white px-3 py-2 rounded-lg" onclick="location.href='index.html'">
                    <i class="fas fa-home mr-2"></i> Home
                </button>
            </div>
        </form>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-6 mt-8">
            <div class="container mx-auto text-center">
                <p>Follow me on:</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <a href="https://t.me/kesandy" target="_blank" class="text-blue-500"><i class="fab fa-telegram fa-2x"></i></a>
                    <a href="https://wa.me/254798708444" target="_blank" class="text-green-500"><i class="fab fa-whatsapp fa-2x"></i></a>
                    <a href="https://youtube.com/@poisonmods" target="_blank" class="text-red-500"><i class="fab fa-youtube fa-2x"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
