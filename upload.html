<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="absolute top-4 left-4">
        <button onclick="location.href='index.html'" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Home</button>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Upload Form</h1>
        <form id="uploadForm">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title:</label>
                <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="image" class="block text-gray-700">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description:</label>
                <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border rounded-lg" required></textarea>
            </div>

            <div class="mb-4">
                <label for="uploaderName" class="block text-gray-700">Uploader Name:</label>
                <input type="text" id="uploaderName" name="uploaderName" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="downloadLink" class="block text-gray-700">Download Link:</label>
                <input type="url" id="downloadLink" name="downloadLink" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="youtubeLink" class="block text-gray-700">YouTube Link:</label>
                <input type="url" id="youtubeLink" name="youtubeLink" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="uploaderKey" class="block text-gray-700">Uploader Key:</label>
                <input type="password" id="uploaderKey" name="uploaderKey" class="w-full px-3 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="key" class="block text-gray-700">Admin Key:</label>
                <input type="password" id="key" name="key" class="w-full px-3 py-2 border rounded-lg" required>
                <span id="keyError" class="text-red-500 text-sm"></span>
            </div>

            <button type="button" class="w-full bg-blue-500 text-white px-3 py-2 rounded-lg" onclick="handleUpload()">Upload</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
